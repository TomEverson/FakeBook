<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fakebook - Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.6"></script>
    <script>
      // Add HTMX event listener to debug the issue
      document.addEventListener("htmx:responseError", (event) => {
        document.getElementById("error-container").innerHTML =
          event.detail.xhr.response;
      });
    </script>
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="flex flex-col md:flex-row max-w-4xl w-full items-center">
      <div class="md:flex-1 p-6 text-center md:text-left">
        <h1 class="text-4xl md:text-5xl text-blue-600 font-bold">Fakebook</h1>
        <p class="text-lg md:text-xl text-gray-700 mt-4">
          Join Fakebook and connect with the world.
        </p>
      </div>
      <div class="md:flex-1 flex items-center justify-center w-full">
        <div
          class="bg-white p-6 rounded-lg shadow-md w-full max-w-sm text-center"
        >
          <h2 class="text-2xl font-bold mb-4">Create an Account</h2>

          <form
            id="signup-form"
            hx-post="/register"
            hx-target="#error-container"
          >
            <div id="error-container" class="mb-2 text-red-500"></div>

            <input
              type="text"
              name="first_name"
              placeholder="First Name"
              required
              class="w-full p-3 mb-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            />

            <input
              type="text"
              name="last_name"
              placeholder="Last Name"
              required
              class="w-full p-3 mb-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            />

            <input
              type="email"
              name="email"
              placeholder="Email"
              required
              class="w-full p-3 mb-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            />

            <div class="relative w-full mb-2">
              <input
                type="password"
                name="password"
                id="password"
                placeholder="Password"
                required
                class="w-full p-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
              />
            </div>

            <div class="relative w-full mb-2">
              <input
                type="password"
                name="confirm_password"
                id="confirm_password"
                placeholder="Confirm Password"
                required
                class="w-full p-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
              />
            </div>

            <button
              type="submit"
              class="w-full bg-green-500 text-white py-3 rounded-md text-lg font-semibold hover:bg-green-600"
            >
              Sign Up
            </button>
          </form>

          <p class="mt-4 text-gray-600">
            Already have an account?
            <a href="/login" class="text-blue-600 hover:underline">Log in</a>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
