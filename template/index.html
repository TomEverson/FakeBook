<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fakebook - Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Include HTMX library -->
    <script src="https://unpkg.com/htmx.org@1.9.12"></script>
    <script>
      // Simple check to confirm HTMX is loaded
      document.addEventListener("DOMContentLoaded", (event) => {
        if (typeof htmx === "undefined") {
          console.error("HTMX library is not loaded!");
        } else {
          console.log("HTMX library loaded successfully!");
        }
      });
    </script>
  </head>
  <body class="bg-gray-100 font-sans">
    <nav class="bg-blue-600 text-white p-4 flex justify-between items-center">
      <h1 class="text-xl font-bold">Fakebook</h1>
      <div class="flex gap-2">
        <button
          class="bg-red-500 hover:bg-red-700 text-white py-2 px-4 rounded"
          hx-delete="/login"
          hx-trigger="click"
          hx-target="body"
          hx-swap="outerHTML"
          hx-redirect="/login"
        >
          Logout
        </button>
      </div>
    </nav>

    <div class="max-w-md mx-auto mt-5 flex flex-col items-center">
      <div class="bg-white p-4 rounded-lg shadow w-full mb-4">
        <textarea
          class="w-full p-2 border border-gray-300 rounded-md"
          placeholder="What's on your mind?"
        ></textarea>
        <button
          class="w-full mt-3 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700"
        >
          Post
        </button>
      </div>

      <div class="bg-white p-4 rounded-lg shadow w-full mb-4">
        <div class="flex items-center mb-3">
          <span class="ml-3 font-bold">John Doe</span>
        </div>
        <p>Just had an amazing day! üåû</p>
      </div>

      <div class="bg-white p-4 rounded-lg shadow w-full mb-4">
        <div class="flex items-center mb-3">
          <span class="ml-3 font-bold">Jane Smith</span>
        </div>
        <p>Enjoying my vacation! ‚úàÔ∏èüå¥</p>
      </div>
    </div>
  </body>
</html>
